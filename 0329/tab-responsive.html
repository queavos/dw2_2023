<!doctype html>
<html lang="es">
<!--
    Ejemplo de una tabla responsiva en Bootstrap 4
    Visita: parzibyte.me/blog
-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <meta name="description" content="Plantilla básica para Bootstrap">
        <meta name="author" content="Parzibyte">
        <title>Tabla responsiva BS4</title>
        <!-- Cargar el CSS de Boostrap-->
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
    </head>
    <body>
        <main role="main" class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Tabla responsiva</h1>
                    <a href="//parzibyte.me/blog" target="_blank">By Parzibyte</a>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Código</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>BARRITAS FRESA</td>
                                    <td>1</td>
                                    <td>50.0</td>
                                    <td>1.0</td>
                                    <td>50.0</td>
                                </tr>
                                <tr>
                                    <td>BARRITAS MORAS</td>
                                    <td>2</td>
                                    <td>30.0</td>
                                    <td>1.0</td>
                                    <td>30.0</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
